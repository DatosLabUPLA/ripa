<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa con GeoNames</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.css" />
  <style>
    #m {
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Mapa</h1>

  <div id="m"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.0/dist/leaflet-search.min.js"></script>

  <script>
    var map = L.map("m").setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    function getGeonameLocation(geonameId) {
      var username = 'ezequiellagos'; // Reemplaza con tu username de GeoNames
      var url = `https://secure.geonames.org/getJSON?geonameId=${geonameId}&username=${username}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.lat && data.lng) {
            console.log(data);
            var lat = data.lat;
            var lng = data.lng;
            map.setView([lat, lng], 10);
            L.marker([lat, lng]).addTo(map)
              .bindPopup(`<b>${data.name}</b><br>${data.countryName}`)
              .openPopup();
          } else {
            alert('No se pudo encontrar la ubicación.');
          }
        })
        .catch(error => {
          console.error('Error fetching GeoNames data:', error);
          alert('Hubo un error al obtener la ubicación.');
        });
    }

    getGeonameLocation(3868626);

    var searchControl = new L.Control.Search({
      sourceData: function(text, callResponse) {
        return [];
      },
      textPlaceholder: 'Ingrese ID de geoname...',
      textErr: 'ID de geoname no encontrado.',
      moveToLocation: function(latlng, title, map) {
        map.setView(latlng, 10); // ajustar el zoom del mapa al hacer una búsqueda
      }
    });

    searchControl.on('search:locationfound', function(e) {
      getGeonameLocation(e.text); // aquí usamos el texto ingresado como ID de geoname
    });

    map.addControl(searchControl);

  </script>   
</body>
</html>
